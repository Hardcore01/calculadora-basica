<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>calculadora</title>
</head>
<body>
    
    <div class="container">

        <div class="calculadora">

            
            <h1 class="calculadora__titulo">calculadora</h1>
            
            <div class="calculadora__display">0</div>
            
            <button id="del" class="calculadora__btn limpiar">DEL</button>
            <button id="c" class="calculadora__btn eliminar">C</button>
            <button class="calculadora__btn">7</button>
            <button class="calculadora__btn">8</button>
            <button class="calculadora__btn">9</button>
            <button class="calculadora__btn">/</button>
            <button class="calculadora__btn">4</button>
            <button class="calculadora__btn">5</button>
            <button class="calculadora__btn">6</button>
            <button class="calculadora__btn">*</button>
            <button class="calculadora__btn">1</button>
            <button class="calculadora__btn">2</button>
            <button class="calculadora__btn">3</button>
            <button class="calculadora__btn">-</button>
            <button class="calculadora__btn">0</button>
            <button class="calculadora__btn">.</button>
            <button id="igual" class="calculadora__btn igual">=</button>
            <button class="calculadora__btn">+</button>
        

        </div>



    </div>

    <script src="/js/calculadora.js"></script>

</body>
</html>
